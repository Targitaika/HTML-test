<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__logo">
            <img src="logo.svg" alt="Логотип">
        </div>
        <nav class="header__nav">
            <ul class="header__menu">
                <li class="header__menu-item"><a href="#">Пункт 1</a></li>
                <li class="header__menu-item"><a href="#">Пункт 2</a></li>
                <li class="header__menu-item"><a href="#">Пункт 3</a></li>
                <li class="header__menu-item"><a href="#">Пункт 4</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="banner">
    <div class="container">
        <h1 class="banner__title">Заголовок баннера</h1>
        <ul class="banner__list">
            <li>Пункт списка 1</li>
            <li>Пункт списка 2</li>
            <li>Пункт списка 3</li>
        </ul>
        <div class="banner__buttons">
            <button class="banner__button">Кнопка 1</button>
            <button class="banner__button">Кнопка 2</button>
        </div>
    </div>
</section>

<section class="content">
    <div class="container">
        <h2 class="content__title">Заголовок страницы</h2>
        <p class="content__text">Небольшой текст под заголовком.</p>
    </div>
</section>

<section class="circles">
    <div class="container">
        <div class="circles__wrapper">
            <div class="circle">
                <img src="icon1.svg" alt="Иконка 1">
            </div>
            <!-- Добавьте другие четыре круга с иконками аналогично -->
        </div>
        <div class="circles__dots-line"></div>
    </div>
</section>

<section class="form-section">
    <div class="container">
        <form class="form">
            <div class="form__custom-select">
                <!-- Здесь будет кастомный выпадающий список -->
            </div>
            <input type="email" name="email" placeholder="Email" class="form__input">
            <input type="text" name="name" placeholder="Имя" class="form__input">
            <!-- Здесь будет ползунок с отображением процентов -->
            <button class="form__button-attach">Прикрепить файл</button>
            <button type="submit" class="form__button-submit">Отправить</button>
        </form>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="footer__copyright">
            © 2018 «LoremIpsum.net» Все права защищены.
        </div>
        <div class="footer__socials">
            <!-- добавьте ссылки с SVG иконками -->
        </div>
        <div class="footer__contacts">
            <a href="mailto:example@example.com" class="footer__email">example@example.com</a>
            <!-- добавьте ссылку с SVG иконкой -->
        </div>
    </div>
</footer>


</body>
</html>
